<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <body>
        <ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                        xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
                        xmlns:rich="http://richfaces.org/rich">
            <rich:toolbar id="toolbar" height="26px">
                <rich:toolbarGroup>
                    <h:panelGroup rendered="#{auth.loggedUser == null}">
                        <ui:insert name="login">
                            <ui:include src="/template/views/login.xhtml" />
                        </ui:insert>
                    </h:panelGroup>
                    <h:panelGroup id="logout" rendered="#{auth.loggedUser != null}">
                        <ui:insert>
                            <ui:include src="/template/views/logout.xhtml" />
                        </ui:insert>
                    </h:panelGroup>
                    <h:panelGroup id="logged" rendered="#{auth.loggedUser != null}">
                        <ui:insert>
                            <ui:include src="/template/views/profile.xhtml" />
                        </ui:insert>
                    </h:panelGroup>
                </rich:toolbarGroup>
            </rich:toolbar>
        </ui:composition>
    </body>
</html>
