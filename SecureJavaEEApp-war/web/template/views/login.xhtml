<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <body>
        <ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                        xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
                        xmlns:rich="http://richfaces.org/rich">
            <h:outputLink value="#" id="ll">
                <rich:componentControl event="click" operation="show" target="lp">
                    <a4j:param name="event" value="event" noEscape="true" />
                    <rich:hashParam>
                        <a4j:param noEscape="true" name="top"
                                   value="jQuery(#{rich:element('ll')}.parentNode).offset().top + jQuery(#{rich:element('ll')}.parentNode).height()" />
                        <a4j:param noEscape="true" name="left" value="jQuery(#{rich:element('ll')}.parentNode).offset().left" />
                    </rich:hashParam>
                </rich:componentControl>
                Login
            </h:outputLink>
            <rich:popupPanel id="lp" autosized="true" modal="false" moveable="false" resizeable="false" followByScroll="false">
                <h:form> 
                    <h:panelGrid columns="2">
                        <h:outputLabel for="username" value="Username" />
                        <h:inputText id="username" value="#{auth.username}" />
                        <h:outputLabel for="password" value="Password" />
                        <h:inputSecret id="password" value="#{auth.password}" />
                        <a4j:commandLink action="#{auth.login}" value="Login ajax " execute="@form" render="toolbar"></a4j:commandLink>
                    </h:panelGrid>
                </h:form>
                
                <h:outputLink onclick="#{rich:component('lp')}.hide(event);
                        return false;" value="#">Login
                </h:outputLink>
                <h:outputLink onclick="#{rich:component('lp')}.hide(event);" value="#">Close</h:outputLink>
            </rich:popupPanel>
        </ui:composition>
    </body>
</html>
